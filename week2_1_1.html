<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week2_1_1</title>
</head>

<body>
    <section>
        <h3>Registration</h3>
        <form>
            <div>
                <label for="username">UserName</label>
                <input type="text" name="username" id="username" class="" />
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="" />
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="" />
            </div>
            <div>
                <label for="gender">Gender</label>
                <input type="radio" name="gender" id="gender" class="" />Male
                <input type="radio" name="gender" id="gender" class="" />Female
            </div>
            <div>
                <label for="checkbox">Choose Hobbies</label>
                <input type="checkbox" name="sleep" id="sleep" class="" checked />Sleeping
                <input type="checkbox" name="read" id="read" class="" />Reading
                <input type="checkbox" name="sing" id="sing" class="" />Singing
            </div>
            <div>
                <label for="year">Select year</label>
                <select name="year">
                    <option value="first">First Year</option>
                    <option value="second">Second Year</option>
                    <option value="third">Third Year</option>
                    <option value="fourth">Fourth Year</option>
                </select>
            </div>
            <div>
                <input name="language" list="language" />
                <datalist id="language">
                    <option value="jpn">Japanese</option>
                    <option value="ch">Chines</option>
                    <option value="korea">Korean</option>
                    <option value="bm">Burma</option>
                </datalist>
            </div>
            <div>
                <label>Choose Date</label>
                <input type="date" name="calender" />
                <input type="file" name="file" />
                <input type="color" name="color" />
                <input type="number" name="age" />
            </div>
            <div>
                <textarea rows="5" cols="100" name="comment">Enter your comment</textarea>
            </div>
            <div>
                <input type="button" name="submit" value="Submit" />
                <button>Register</button>
            </div>

        </form>
    </section>
    <section>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3701.5494722469207!2d96.09010861400249!3d21.91341808552586!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30cb73c71e90fd93%3A0x1e674c8522c93cc!2sHost%20Myanmar%20(Mandalay)!5e0!3m2!1sen!2smm!4v1651228097450!5m2!1sen!2smm"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
</body>

</html>
